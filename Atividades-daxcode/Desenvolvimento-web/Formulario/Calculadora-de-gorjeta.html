<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Gorjeta</title>
</head>
<body>
    
    <h1>Calculador de Gorjeta</h1>

    <div>

        <p>Quanto ficou a conta ?</p>
        <label for="">R$ </label><input type="number" placeholder="100">

    </div>

    <div>
        
        <p>Como foi o seu serviço ?</p>
        <select name="Satisfação com o serviço" id="">
            <option disabled selected value="0">--Escolha uma opção--</option>
            <option value="0.3">30% - incrivel</option>
            <option value="0.2">20% - Bom</option>
            <option value="0.15">15% - Aceitável</option>
            <option value="0.1">10% - Ruim</option>
            <option value="0.05">0.5% - Péssimo</option>

        </select>

    </div>

    <div>
        
        <p>Quantas pessoas vão dividir a conta?</p>
        <input type="number" placeholder="1"><label for=""> Pessoas</label>

    </div>

    <br><br>
    <button>Calcular</button>

</body>
</html>
